<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta property='og:title' content='Worldwide Covid-19 Data Visualization' />
    <meta property='og:image' content='./assets/js.png' />
    <meta property='og:description' content='A data visualization that displays total cases of Coronavirus, differentiated by day and country.' />
    <title>Worldwide Covid-19 Data Visualization</title>
    <link rel="icon" href="pic.png" />
    <!-- Custom  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="d3-tip.css">
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-a11y="true"></script>
</head>

<body>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="./d3-tip.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <div class="main-page">
        <div class="title_container">
            <div class="display-row">
                <div class="volume">
                    <i class="fas fa-volume-up" id="none"></i>
                </div>
                <p class="title">Worldwide Covid-19 Data Visualization</p>
                <div class="volume">
                    <i class="fas fa-volume-up" id="volume"></i>
                </div>
            </div>
            <p class="sub">Accumulated Cases</p>
        </div>
        <div class="splitInThree">
            <div class="leftSide">
                <p id="date"></p>
                <input type="date" id=datePicker min="2019-12-31" max="2020-5-23" value="2019-12-31">
                <div class="lowerSub">
                    <input type="button" class="myButton" id=myButton value="Time Lapse"></input>
                </div>
            </div>
            <svg id="map_view" width="1000" height="700"></svg>
            <div class="rightSide">
                <svg id="my_scale" width="80" height="300"></svg>
            </div>
        </div>
    </div>
    
    <audio loop src="canon.mp3" volume="0.1" id="music" class="music"></audio>
    <script src="world_map.js" type='text/javascript'></script>
    <script src="legend.js" type='text/javascript'></script>
    <script src="playMusic.js" type='text/javascript'></script>
</body>

</html>
